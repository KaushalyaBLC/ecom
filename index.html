<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TreasuresHub</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container mt-4">
    <div class="row ">
      <div class="col-lg-8 p-5">
        <div class="bg-purple-600 p-4 text-center">
          <h1 class=" ">
            Treasures Hub
          </h1>
        </div>
        <div class="form-group mt-4 col-12">
          <label for="searchBar">Search for products:</label>
          <input type="text" class="form-control" id="searchBar" placeholder="Enter a keyword">
          <button class="btn btn-primary mt-2" id="searchButton">Search</button>
        </div>
        <div class="form-group mt-4 col-lg-12">
          <label for="categorySelect">Select a category:</label>
          <select class="form-control" id="categorySelect">
           <!-- Categories will be dynamically added here -->
          </select>
        </div>
        <div id="new-products" class="row mt-4 bg-info">
          <!-- Product items will be dynamically added here -->
        </div>
        <div class="col-12 mt-4 text-center">
          <nav>
            <ul class="pagination" id="pagination">
              <!-- Pagination links will be dynamically added here -->
            </ul>
          </nav>
        </div>
      </div>
      <div class="col-lg-4 ">
        <div class="bg-orange-500 p-4 text-center">
          <h1 class="text-3xl text-gray-700 font-extrabold text-white">
            My Cart
            <i class="fas fa-shopping-cart"></i>
          </h1>
        </div>
        <ul id="cartItems" class="list-group mt-4 bg-warning">
          <!-- Cart items will be dynamically added here -->
        </ul>
        <div class="p-4 mt-4 text-center bg-warning">
          <h4 class="text-xl font-semibold m-2">Total Amount:</h4>
          <p id="totalAmount">$0.00</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
